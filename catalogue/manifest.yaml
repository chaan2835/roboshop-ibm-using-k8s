---
apiVersion: v1
kind: Pod
metadata:
  name: catalogue
  labels:
    name: catalogue
    tire: app 
spec:
  containers:
  - name: catalogue
    image: chaan2835/catalogue:k8 
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
---

apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    name: catalogue
    tire: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080